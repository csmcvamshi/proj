<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Service | Fiverr Style</title>
    <link rel="stylesheet" href="fiverr.css">
    <style>
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 16px;
        }
        
        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        
        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
            transition: color 0.3s ease-in-out;
        }
        
        label:hover {
            color: #007bff;
        }
        
        .btn-primary {
            display: inline-block;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Post a New Service</h1>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <form class="service-form">
                <label for="title">Service Title</label>
                <input type="text" id="title" placeholder="Enter your service title" required class="input-field">
                
                <label for="description">Service Description</label>
                <textarea id="description" placeholder="Describe your service in detail" required class="input-field"></textarea>
                
                <label for="category">Category</label>
                <select id="category" required class="input-field">
                    <option>Choose Category</option>
                    <option>Web Development</option>
                    <option>Graphic Design</option>
                    <option>Marketing</option>
                    <option>Business Consulting</option>
                </select>
                
                <label for="price">Price ($)</label>
                <input type="number" id="price" placeholder="Enter price" required class="input-field">
                
                <label for="image">Upload Image</label>
                <input type="file" id="image" required class="input-field">
                
                <button type="submit" class="btn-primary">Post Service</button>
            </form>
        </div>
    </main>
</body>
</html>
