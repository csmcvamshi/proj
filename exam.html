<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Smoke Effect Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Smoke Effect in Corners -->
     <div class="particles"></div>
    <div class="smoke-corner top-left"></div>
    <div class="smoke-corner top-right"></div>
    <div class="smoke-corner bottom-left"></div>
    <div class="smoke-corner bottom-right"></div>

    <!-- Moving Smoke Elements -->
    <div class="smoke smoke-1"></div>
    <div class="smoke smoke-2"></div>
    <div class="smoke smoke-3"></div>
    <div class="smoke smoke-4"></div>
    <div class="particles"></div>

    <!-- Header with Hamburger Menu and Profile Button -->
    <header>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="profile-button">
            <img src="https://via.placeholder.com/40" alt="Profile">
        </div>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero" >
            <h1>Welcome to My Modern Website</h1>
            <p>This is a cool and modern layout with realistic smoke effects and animations.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
    </main>

    <!-- Cool Animations -->
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
</body>
</html>
