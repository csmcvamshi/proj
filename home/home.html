<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feynman Learning Platform</title>
    <link rel="stylesheet" href="home.css">
    <script src="../nav.js" defer></script>
</head>
<body>
    <header>
        <div class="hamburger-container" onclick="toggleSidebar()">
            <div class="hamburger-menu">
                <div></div>
                <br>
                <div></div>
                <br>
                <div></div>
            </div>
        </div>

        <div class="logo" onclick="window.location.href='../dashboard/dashboard.html'">
            <img src="../logo.png" alt="Logo">
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search topics, courses, etc.">
            <button>Search</button>
        </div>

        <div class="auth-buttons">
            <button class="login-btn" onclick="window.location.href='../login/index.html'">Login</button>
            <button class="signup-btn" onclick="window.location.href='../login/login.html'">Sign Up</button>
        </div>
    </header>

    <div class="sidebar">
        <a href="../upload/upload.html">Upload</a>
        <a href="../tasks/tasks.html">Tasks</a>
        <a href="../poll/poll.html">Poll</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <main class="hero-section">
        <div class="cards">
            <div class="card upload-card" onclick="window.location.href='../upload/upload.html'" id="backgroundSection1">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.2 15.5c-1.4 1.3-3.3 2.1-5.4 2.1-4.4 0-8-3.5-8-7.9 0-4.4 3.5-8 8-8 4.4 0 8 3.5 8 8 0 2.1-.8 4-2.1 5.4"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                </div>
                <h3>Upload</h3>
                <p>Share and access learning resources</p>
            </div>
            <div class="card services-card" onclick="window.location.href='../services/services.html'" id="backgroundSection2">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="14" x="2" y="5" rx="2"/>
                        <line x1="2" x2="22" y1="10" y2="10"/>
                    </svg>
                </div>
                <h3>Services</h3>
                <p>Explore educational tools and support</p>
            </div>
            <div class="card community-card" onclick="window.location.href='../poll/poll.html'" id="backgroundSection3">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <h3>Community</h3>
                <p>Connect with learners worldwide</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Feynman Learning Platform. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
